version: "3.8"

services:
  app:
    build: .
    container_name: tracktoon_app
    ports:
      - "8080:80"
    env_file:
      - .env.docker
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: tracktoon_db
    restart: always
    environment:
      MYSQL_DATABASE: tracktoon
      MYSQL_USER: tracktoon
      MYSQL_PASSWORD: secretpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: